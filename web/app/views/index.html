<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imgs/favicon.ico">
  <title>Webmonitor</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <link rel="stylesheet" href="styles/main.css">

  <link rel="manifest" href="/manifest.json">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--blue-grey-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <h3>Monitor</h3>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the Table of content -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <!-- div to display the generated Instance ID token -->
          <div id="token_div" style="display: none;">
            <h4>Estado de Suscripción</h4>
            <p style="text-align:center">Suscripto a notificaciones push</p>
            <p id="token" style="word-break: break-all; display:none"></p>
            <div style="text-align:center">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="deleteToken()">Actualizar Suscripcion</button>
            </div>
          </div>
          <!-- div to display the UI to allow the request for permission to
               notify the user. This is shown if the app has not yet been
               granted permission to notify. -->
          <div id="permission_div" style="display: none;">
            <h4>Permiso Requerido</h4>
            <p style="text-align:center">Suscripción a notificaciones push</p>
            <p id="token"></p>
            <div style="text-align:center">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="requestPermission()">Solicitar Permiso</button>
            </div>
          </div>
          <!-- div to display messages received by this app. -->
          <div id="messages" style="display:none"></div>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--12-col footer-banner">
        <h6>Suscribite también por:</h6>
      </div>
      <div class="mdl-cell mdl-cell--12-col footer-banner">
        <% if(telegramChannelUrl && telegramChannelUrl != ''){ %>
        <a id="telegram-link" href="<%= telegramChannelUrl %>">
          <img src="imgs/telegram-logo.png">
        </a>
        <div class="mdl-tooltip" for="telegram-link">
          Telegram
        </div>
        <% } %>

        <% if(slackChannelUrl && slackChannelUrl != ''){ %>
        <a id="slack-link" href="<%= slackChannelUrl %>">
          <img src="imgs/slack-logo.png">
        </a>
        <div class="mdl-tooltip" for="slack-link">
          Slack
        </div>
        <% } %>
      </div>

    </div>
  </main>
</div>

<!-- Import and configure the Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-messaging.js"></script>
<script>
  var projectId="<%= projectId %>";
  var apiKey="<%= apiKey %>";
  var messagingSenderId="<%= messagingSenderId %>";
  var publicVapidKey="<%= publicVapidKey %>";
</script>
<script src="scripts/firebase-init.js"></script>
<script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
